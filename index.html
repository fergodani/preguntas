<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Preguntas</title>
    <meta name="author" content="Daniel Ferreira Gómez">
    <meta name="description" content="Preguntas">
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="typing-demo">
          Preguntador para pon.</div>
    </div>
    <div id="fichero">
    <main ondrop="preguntador.drop(event)" ondragover="preguntador.dragover(event)">
        <p>Arrastra el fichero TXT con las preguntas para procesarlo</p>
    </main>
    <label for="archivoTexto">Selecciona un archivo</label>
    <input type="file" id="archivoTexto" onchange="preguntador.leerTxt(this.files)">
</div>
    <div id="contenido">
        <p id="pregunta"></p>
        <input type="button" class="button-54" id="previous" value="←" onclick="previous()"/>
        <input type="button" class="button-54" id="next" value="→" onclick="next()"/>
    </div>
</body>

</html>
